# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
# spark.master                     spark://master:7077
# spark.eventLog.enabled           true
# spark.eventLog.dir               hdfs://namenode:8021/directory
# spark.serializer                 org.apache.spark.serializer.KryoSerializer
# spark.driver.memory              5g
# spark.executor.extraJavaOptions  -XX:+PrintGCDetails -Dkey=value -Dnumbers="one two three"

spark.master=spark://localhost:7077
spark.eventLog.enabled=true
spark.eventLog.dir=file:C:\Guidewire\CDA\CDAClient\spark-events
spark.history.fs.logDirectory=file:C:\Guidewire\CDA\CDAClient\spark-events
#spark.io.compression.codec=org.apache.spark.io.SnappyCompressionCodec 
spark.serializer=org.apache.spark.serializer.KryoSerializer
spark.driver.cores=1
spark.driver.memory=5g
spark.ui.killEnabled=true
spark.executor.heartbeatInterval=20000
spark.network.timeout=300000
spark.default.parallelism=12

spark.dynamicAllocation.enabled=true
spark.dynamicAllocation.minExecutors=0
spark.dynamicAllocation.executorIdleTimeout=60
spark.dynamicAllocation.schedulerBacklogTimeout=1

spark.shuffle.service.enabled=true
spark.shuffle.service.port=7337
spark.shuffle.memoryFraction=0.8 
spark.shuffle.safetyFraction=0.2

spark.sql.session.timeZone=UTC
spark.sql.legacy.parquet.datetimeRebaseModeInRead=LEGACY
spark.sql.legacy.parquet.int96RebaseModeInRead=LEGACY

spark.hadoop.fs.file.impl=org.apache.hadoop.fs.LocalFileSystem
spark.hadoop.fs.s3a.aws.credentials.provider=com.amazonaws.auth.DefaultAWSCredentialsProviderChain
spark.hadoop.fs.s3a.connection.maximum=30
spark.hadoop.fs.s3a.threads.max=10

